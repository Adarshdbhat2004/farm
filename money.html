<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Given</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial;
  background: linear-gradient(135deg, #74ebd5, #acb6e5);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
}

.card {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.18);
}

h2 {
  text-align: center;
  margin-bottom: 22px;
  color: #333;
  font-size: 26px;
}

label {
  font-weight: 600;
  margin-top: 14px;
  display: block;
  color: #444;
  font-size: 16px;
}

input, select, textarea {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

textarea {
  resize: none;
  height: 80px;
}

.vendor-row {
  display: flex;
  gap: 10px;
}

.add-vendor {
  min-width: 52px;
  border: none;
  background: #28a745;
  color: #fff;
  font-size: 24px;
  border-radius: 10px;
  cursor: pointer;
}

.add-vendor:hover {
  background: #218838;
}

.submit-btn,
.total-btn {
  width: 100%;
  margin-top: 20px;
  padding: 16px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  color: white;
}

.submit-btn {
  background: #007bff;
}

.submit-btn:disabled {
  background: #6c757d;
}

.total-btn {
  background: #6f42c1;
}

.total-btn:hover {
  background: #59339d;
}

/* Extra spacing for mobile */
@media (max-width: 480px) {
  h2 {
    font-size: 24px;
  }
  label {
    font-size: 15px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>ಜಮಾ</h2>

  <label>ಆಳಿನ ಹೆಸರು</label>
  <div class="vendor-row">
    <select id="vendor"></select>
    <button class="add-vendor" onclick="addVendor()">+</button>
  </div>

  <label>ಹಣ</label>
  <input type="number" id="money" inputmode="numeric">

  <label>ದಿನಾಂಕ</label>
  <input type="date" id="date">

  <label>Note</label>
  <textarea id="note"></textarea>

  <button class="submit-btn" id="submitBtn" onclick="saveData()">Submit</button>

  <button class="total-btn" onclick="openTotal()">Get Total</button>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxX-oO9l-9gqKCKwOoTuFhltYZoFKYjPRTd8ZMzAra5X-utyWUYCaTGDFE3P-ysLe3j/exec";

function loadVendors() {
  fetch(scriptURL + "?action=vendors")
    .then(res => res.json())
    .then(vendors => {
      const select = document.getElementById("vendor");
      select.innerHTML = '<option value="">Select Vendor</option>';
      vendors.forEach(v => {
        select.innerHTML += `<option>${v}</option>`;
      });
    });
}

function addVendor() {
  const name = prompt("Enter Vendor Name");
  if (!name) return;

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ type: "vendor", vendor: name })
  })
  .then(() => loadVendors());
}

function saveData() {
  if (!vendor.value || !money.value || !date.value) {
    alert("Fill Vendor, Money and Date");
    return;
  }

  const btn = document.getElementById("submitBtn");
  btn.textContent = "Submitting...";
  btn.disabled = true;

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({
      vendor: vendor.value,
      money: money.value,
      date: date.value,
      note: note.value
    })
  })
  .then(() => {
    alert("Saved successfully");
    money.value = "";
    date.value = "";
    note.value = "";
  })
  .finally(() => {
    btn.textContent = "Submit";
    btn.disabled = false;
  });
}

function openTotal() {
  window.location.href = "getmoney.html";
}

loadVendors();
</script>

</body>
</html>
